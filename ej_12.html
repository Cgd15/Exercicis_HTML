<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<title>Exercise 12</title>
		<style type="text/css">
			div#relsample{
				position: relative;
			}
			div#abssample{
				position: absolute;
			}
			div#stasample{
				position: static;
			}
			div#stisample{
				position: sticky;
				top: 0;
			}
			div#fixsample{
				position: fixed;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="stisample"><p>hola</p></div>
		<div id="relsample"><p>hola</p></div>
		<div id="abssample"><p>hola</p></div>
		<div id="stasample"><p>hola</p></div>
		<div id="fixsample"><p>hola</p></div>
		<br><br><br><br><br><br><br><br><br><br>
	</body>
</html>
