<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="UTF-8">
		<title>Exercise 5</title>
	</head>
	<body>
		<form action="/formulari.js">
			<label	for="username">User name: </label>
			<input type="text" name="username" placeholder="Enter your username" id="username">
			<br>
			<label for="password">Password: </label>
			<input type="password" name="password" placeholder="Enter your password" id="password">
			<br><br><br>
			<fieldset>
				<legend><em>Useful information</em></legend>
				<h3>Is this the first time you visit this website ?</h3>
				<input type="radio" name="answer" value="Yes" checked> Yes <br>
				<input type="radio" name="answer" value="No"> No <br>
				<br>
				<hr>
				<h3>Why are you visiting this website ?</h3>
				<textarea name="message" rows="10" cols="30" placeholder="Why">
				</textarea>
			</fieldset>
			<br><br><br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</body>
</html>
