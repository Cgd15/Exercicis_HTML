<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<title>JS1</title>
		<script type="text/javascript">
			function square(x) {
				return x*x;
			}
			function even_or_odd(x) {
				var string;
				if(x%2 == 0) return "even";
				else return "odd";
			}
			function factorial(x){
				var fact = 1;
				for(i = 1; i <= x; i++){
						fact = fact * i;
				}
				return fact;
			}
			function biggest(x, y, z, t){
				var big;
				if (x >= y) big = x;
				else big = y;
				if(big < z) big = z;
				if (big < t) big = t;
				return big;
			}
			function random(){
				return Math.random();
			}
			function choose(s,x){
				if (s == square) return square(x);
				else if (s == even_or_odd) return even_or_odd(x);
				else if (s == factorial) return factorial(x);
			}
			var months = ["january", "february","march","april","may","june","july","august","september","october","november","december"];
			months.forEach( function() {
				console.log(months);
			});
		</script>
	</head>
	<body>
		<p id="sqr"></p>
		<script type="text/javascript">
			document.getElementById("sqr").innerHTML = square(3);
		</script>
		<p id="evenodd"></p>
		<script type="text/javascript">
			document.getElementById("evenodd").innerHTML = even_or_odd(334);
		</script>
		<p id="fact"></p>
		<script type="text/javascript">
			document.getElementById("fact").innerHTML = factorial(3);
		</script>
		<p id="big"></p>
		<script type="text/javascript">
			document.getElementById("big").innerHTML = biggest(4,11,5,10);
		</script>
		<p id="ran"></p>
		<script type="text/javascript">
			document.getElementById("ran").innerHTML = random();
		</script>
		<p id="choice"></p>
		<script type="text/javascript">
			document.getElementById("choice").innerHTML = choose(even_or_odd,5);
		</script>
	</body>
</html>
