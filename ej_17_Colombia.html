<!DOCTYPE html>
<html lang="es-ES">
		<head>
			<meta charset="utf-8">
			<title>Exercise 17</title>
			<style type="text/css">
				.flex-container{
					display: flex;
					width: 255px;
					height: 170px;
					flex-direction: column;
				}
				#yellow{
					background-color: rgb(252,209,22);
					flex-grow: 1;
				}
				#blue{
					background-color: rgb(0,56,147);
					flex-grow: .5;
				}
				#red{
					background-color: rgb(206,27,38);
					flex-grow: .5;
				}
			</style>
		</head>
		<body>
				<div class="flex-container">
					<div id="yellow"></div>
					<div id="blue"></div>
					<div id="red"></div>
				</div>
		</body>
</html>
