<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<title>Exercise 15</title>
		<style type="text/css">
			@font-face {
				font-family: webfont;
				src: url("esp_bold.ttf");
			}
			body{
				font-family: webfont;
				font-size: 20px;
				text-align: center;
			}
			div{
				border-style: inset;
				border-radius: 15px;
				border-color: orange;
				border-width: 10px;
				padding: 15px;
			}
			p#shadow{
				text-shadow: 5px 5px lightblue;
				color: grey;
			}
			p#space{
				letter-spacing: 50px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<p id="shadow">asdfghk</p>
		<p id="space">QWERTY</p>
	</body>
</html>
