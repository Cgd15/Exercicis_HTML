<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<title>JS3</title>
		<script type="text/javascript">
				window.onload = function(){
				 	var n = prompt("Enter your name:");
				 	if(n != null){ 
				 		document.getElementById("hi").innerHTML = "Hello " + n + " !";
					}
				}
		</script>
	</head>
	<body>
		<p id="hi"></p>
	</body>
</html>
